<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe Boilerplate</title>
    <!-- Import vendor before the app is loaded -->
    <script type="text/javascript" src="vendor.bundle.js"></script>
    <!-- Your app entry -->
    <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>
    <!-- Empty scene -->
    <a-scene>
      <a-entity 
        geometry="primitive: sphere; radius: 0.5" 
        material="color: #ECECEC; shader: flat;" 
        position="0 10 -2"
        light="type: point; color: #ECECEC; intensity: 0.75;"
      ></a-entity>
      <a-plane position="0 0 0" width="100" height="100" rotation="270 0 0" color="#361670"></a-plane>
    </a-scene>
  </body>
</html>
