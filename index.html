<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe Project</title>
    <!-- Import vendor before the app is loaded -->
    <script type="text/javascript" src="vendor.bundle.js"></script>
    <!-- Your app entry -->
    <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <rw-room position="-5 0 -5" material="color:white">
          <rw-ceiling></rw-ceiling>
          <rw-wall position="10 0 0" height="5"></rw-wall>
          <rw-wall position="10 0 10" height="5"></rw-wall>
          <rw-wall position="0 0 10" height="5"></rw-wall>
          <rw-wall position="0 0 0" height="5"></rw-wall>
          <rw-floor></rw-floor>
          <a-light type="point" position="5 3 5"></a-light>
      </rw-room>
    </a-scene>
  </body>
</html>
